<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rock Smashers | Indian Legal Q&A</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700,900|Share+Tech+Mono&display=swap" rel="stylesheet" />
    <style>
        /* Background & base styles */
        body {
            margin: 0; 
            padding: 0;
            background: #000000;
            color: #00ffec;
            font-family: 'Share Tech Mono', monospace;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            background-image:
                radial-gradient(circle at center, #0ff, transparent 70%),
                radial-gradient(circle at top left, #00d4d4, transparent 60%),
                radial-gradient(circle at bottom right, #008080, transparent 60%);
            background-blend-mode: screen;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 900px;
            background: #111111dd;
            box-shadow:
                0 0 30px #00fff099,
                0 0 80px #00ffccaa;
            border-radius: 12px;
            padding: 48px 40px 36px 40px;
            border: 1px solid #008080bb;
            backdrop-filter: blur(12px);
            box-sizing: border-box;
        }

        /* Title */
        h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 3rem;
            text-align: center;
            color: #00ffe7;
            margin-bottom: 12px;
            letter-spacing: 0.12em;
            text-shadow: 0 0 12px #00ffe7aa, 0 0 24px #00ffe7dd;
        }
        h1 small {
            display: block;
            font-size: 1rem;
            color: #00ffc4cc;
            letter-spacing: 0.1em;
            font-weight: 700;
            margin-top: 4px;
            text-shadow: 0 0 8px #00ffbbaa;
        }

        /* Form styles */
        form {
            margin-top: 28px;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            background: #000c12;
            border: 1.5px solid #007f7f;
            border-radius: 10px;
            color: #00ffe7;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.25rem;
            padding: 20px;
            resize: vertical;
            box-shadow: inset 0 0 15px #00b8b8bb;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #00ffe7;
            box-shadow: inset 0 0 30px #00ffe7ff;
            background: #001a22;
        }

        button {
            margin-top: 18px;
            background: linear-gradient(90deg, #004d4d, #00ffe7);
            border: none;
            border-radius: 10px;
            padding: 14px 44px;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.12em;
            color: #000d13;
            box-shadow: 0 0 25px #00ffe7cc;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            width: 100%;
            max-width: 320px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, #00ffe7, #007f7f);
            color: #002020;
            box-shadow: 0 0 40px #00fffacc;
        }

        /* Display user question */
        .user-question {
            margin-top: 40px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: #00ffd2;
            letter-spacing: 0.06em;
            text-shadow: 0 0 15px #00ffc4ee;
            border-bottom: 2px solid #00ffe7;
            padding-bottom: 12px;
            max-width: 900px;
            word-wrap: break-word;
        }

        /* Answer section */
        .answer-section {
            margin-top: 28px;
            border-left: 5px solid #00ffe7;
            background: rgba(0, 255, 231, 0.12);
            box-shadow: 0 0 15px #00ffe7bb;
            border-radius: 0 20px 20px 0;
            padding: 24px 30px;
            font-size: 1.2rem;
            line-height: 1.6;
            font-family: 'Share Tech Mono', monospace;
            color: #e0fff9;
            animation: fadeInUp 1s ease forwards;
        }

        /* Disclaimer */
        .disclaimer {
            margin-top: 50px;
            font-size: 1rem;
            text-align: center;
            color: #00ffcaa1;
            letter-spacing: 0.05em;
            font-style: italic;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            h1 {
                font-size: 2.4rem;
            }
            .user-question {
                font-size: 1.2rem;
            }
            .answer-section {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="container" role="main" aria-labelledby="main-title">
        <h1 id="main-title">Rock Smashers <br /><small>Indian Legal QÂ·A</small></h1>

        <form method="POST" autocomplete="off" novalidate>
            <label for="query" class="sr-only">Enter your legal question</label>
            <textarea id="query" name="query" placeholder="Ask your futuristic legal question here..." required autocapitalize="sentences" aria-describedby="submit-button"></textarea>
            <button id="submit-button" type="submit">ðŸ§¬ Analyze & Respond</button>
        </form>

        {% if answer %}
            <div class="user-question" role="region" aria-live="polite" aria-atomic="true" tabindex="0">
                {{ request.form.get('query') | e }}
            </div>
            <section class="answer-section" role="region" aria-label="AI Response" tabindex="0">
                <strong>ðŸ¤– Legal AI:</strong>
                <p>{{ answer }}</p>
            </section>
        {% endif %}

        <p class="disclaimer">
            Information is for reference only.<br />
            No AI system can substitute certified legal counsel.<br />
            Â© Rock Smashers, 2025
        </p>
    </div>

    <style>
      /* Screen reader only text */
      .sr-only { 
        position: absolute; 
        width: 1px; 
        height: 1px; 
        padding: 0; 
        margin: -1px; 
        overflow: hidden; 
        clip: rect(0,0,0,0); 
        border: 0; 
      }
    </style>
</body>
</html>
